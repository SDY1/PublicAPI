<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>weather</h1>

    <table border="1">
        <tr>
            <th>MSRDT(날짜)</th>
            <th>MSRSTE_NM(지역)</th>
            <th>PM10(미세먼지)</th>
            <th>IDEX_NM(상태)</th>
        </tr>
        {% for i in range(4) %}
        <tr>
            <td>{{weathers[i][0]}}</td>
            <td>{{weathers[i][1]}}</td>
            <td>{{weathers[i][2]}}</td>
            <td>{{weathers[i][3]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
